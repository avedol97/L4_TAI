<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar"></div>

<div class="startQuiz">
    <button class="btn start">Start Quiz</button>
</div>

<div class="container list">

    <div class="progress">
        <div class="progress-bar progress-bar-striped setBar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    Question:<span id="index"></span> <h4 class="question mt-4 mb-5 text-center"></h4>

    <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
    </ul>

    <h4 class="mt-5 text-center">Your score: <span class="score ">0</span>/20 points.</h4>
</div>
<div class="container results" style="display: none">
    <div class="btn-group-custom">
        <button class="btn btn-success btn-custom restart">Retake quiz</button>
    </div>
    <div class="score">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Point/20</th>
                <th>Average</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Your score</th>
                <td class="userScorePoint"></td>
                <td class="average"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="container yourResults">
    <ul class="list-group">
        <li class="list-group-item list-group-item-warning resultQuestion">Question :</li>
        <li class="list-group-item list-group-item-dark result">Answer1</li>
        <li class="list-group-item list-group-item-dark result">Answer2</li>
        <li class="list-group-item list-group-item-dark result">Answer3</li>
        <li class="list-group-item list-group-item-dark result">Answer4</li>
    </ul>
</div>

<script src="js/script.js"></script>
</body>
</html>
